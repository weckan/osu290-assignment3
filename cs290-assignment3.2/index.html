<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Get Git Gists, Git.</title>
	<script src="gists.js"></script>
</head>
<body>
	<div id="Options"></div>
	<section>
		<h5>Options for Getting Gists</h5>
		<div>
			<label>Number Pages (max 5)</label>
            <select name="number-chooser">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">4</option>
                <option value="4">5</option>
            </select>
		</div>
	 	<div>
			<label>Filter by Languages (optional): </label>
			<input type="checkbox" name="sport-rain-ok" value =
            "Python">Python 
			<input type="checkbox" name="sport-rain-ok" value =
            "JavaScript">JavaScript 
			<input type="checkbox" name="sport-rain-ok" value = "C++">C++<br>
		</div>
		<div>
			<input type="button" value="Search Gists" onclick="getGistList()">
		</div>
	</section>
	<section>
		<h5>Results</h5>
	</section>
	<section>
		<ul id="normal-gists">
		</ul>
	</section>
</body>
</html>
